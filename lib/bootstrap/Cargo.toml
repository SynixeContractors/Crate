[package]
name = "bootstrap"
version = "0.1.0"
edition = "2021"

[dependencies]
log = { workspace = true }
simplelog = "0.12.0"

sqlx = { workspace = true, optional = true, features = ["postgres", "offline"] }
nats = { workspace = true, optional = true }

opentelemetry = { workspace = true, optional = true }
opentelemetry-otlp = { version = "0.11.0", optional = true, features = ["http-proto", "reqwest-client"] }
reqwest = { version = "0.11.13", optional = true }

[features]
default = []
otlp = ["opentelemetry-otlp", "opentelemetry", "reqwest"]
