[package]
name = "synixe-model"
version = "0.1.0"
edition = "2021"

[dependencies]
arma-rs = { workspace = true, optional = true }
time = { workspace = true, optional = true, features = ["serde-well-known"] }
serde = { workspace = true, features = ["derive"] }
sqlx = { workspace = true, optional = true }
uuid = { workspace = true, optional = true, features = ["serde", "v4"] }
serenity = { workspace = true, features = ["utils", "builder"], optional = true }

[features]
default = [
    "missions",
    "roles",
    "gear",
    "garage",
]
certifications = [ "uuid", "roles", "time" ]
mission-schedule = [ "missions", "time", "uuid" ]
missions = ["uuid", "time"]
roles = [ "serenity" ]
gear = ["time"]
garage = []

