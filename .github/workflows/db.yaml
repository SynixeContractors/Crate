name: db

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/db.yaml
      - Cargo.toml
      - bin/db/**
      - lib/bootstrap/**
      - lib/events/**
      - lib/meta/**
      - lib/model/**
      - lib/proc/**

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: Swatinem/rust-cache@v1

      - run: cargo build --release
        working-directory: ./bin/db

      - run: cp target/release/synixe-db ./db/db

      - name: Build Image
        working-directory: ./bin/db
        run: docker build . -t db

      - name: Tag Image
        run: docker tag db ghcr.io/synixecontractors/apps-db:latest

      - name: Push Image
        run: docker push ghcr.io/synixecontractors/apps-db:latest
