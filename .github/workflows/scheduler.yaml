name: scheduler

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/scheduler.yaml
      - Cargo.toml
      - synixe-scheduler/**
      - synixe-events/**
      - synixe-meta/**

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: Swatinem/rust-cache@v1

      - run: cargo build --release
        working-directory: ./synixe-scheduler

      - run: cp target/release/synixe-scheduler ./synixe-scheduler/synixe-scheduler

      - name: Build Image
        working-directory: ./synixe-scheduler
        run: docker build . -t synixe-scheduler

      - name: Tag Image
        run: docker tag synixe-scheduler ghcr.io/synixecontractors/synixe-scheduler:latest

      - name: Push Image
        run: docker push ghcr.io/synixecontractors/synixe-scheduler:latest
