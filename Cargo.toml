[workspace]
members = [
    "lib/bootstrap",
    "lib/events",
    "lib/meta",
    "lib/model",
    "lib/proc",

    "bin/bot",
    "bin/db",
    "bin/executor",
    "bin/hooks",
    "bin/scheduler",

    "arma/server",
]

[workspace.dependencies]
anyhow = "1.0.66"
arma-rs = "1.8.2"
async-trait = "0.1.59"
nats = { version = "0.23.1" }
serde = { version = "1.0.150", features = ["derive"] }
serenity = { git = "https://github.com/serenity-rs/serenity", rev = "4edc1de050bbf486c60f8b4bba74d40b2ab6969b", default-features = false }
sqlx = { version = "0.6.2", features = ["offline"] }
time = "0.3.17"
tokio = "1.23.0"
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = "0.3.16"
uuid = "1.2.2"
vergen = "7.4.3"
