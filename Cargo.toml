[workspace]
resolver = "2"
members = [
    "lib/bootstrap",
    "lib/events",
    "lib/meta",
    "lib/model",
    "lib/proc",

    "bin/api",
    "bin/bot",
    "bin/calendar",
    "bin/db",
    "bin/docker",
    "bin/executor",
    "bin/hooks",
    "bin/scheduler",
    "bin/web",

    "arma/server",

    "utils/poll-runner",
    #"utils/reachout",
]

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
unwrap_used = "deny"

[workspace.lints.rust]
future_incompatible = "warn"
nonstandard_style = "warn"

[workspace.dependencies]
anyhow = "1.0.97"
arma-rs = { version = "1.11.11", features = ["uuid", "serde_json"] }
async-trait = "0.1.88"
axum = "0.8.3"
# nats = { version = "0.25.0" }
nats = { git = "https://github.com/nats-io/nats.rs" }
reqwest = { version = "0.12.15", features = ["rustls-tls"] }
rsa = "0.9.8"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serenity = { version = "0.12.4", default-features = false, features = ["rustls_backend"] }
sqlx = { version = "0.8.3" }
strum = "0.27.1"
time = "0.3.41"
tokio = "1.44.1"
tracing = { version = "0.1.41", features = ["log"] }
tracing-subscriber = "0.3.19"
uuid = "1.16.0"
