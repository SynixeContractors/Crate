[workspace]
resolver = "2"
members = [
    "lib/bootstrap",
    "lib/events",
    "lib/meta",
    "lib/model",
    "lib/proc",

    "bin/api",
    "bin/bot",
    "bin/calendar",
    "bin/db",
    "bin/docker",
    "bin/executor",
    "bin/hooks",
    "bin/scheduler",
    "bin/web",

    "arma/server",

    "utils/poll-runner",
    #"utils/reachout",
]

[workspace.lints.clippy]
all = "deny"
nursery = "deny"
pedantic = "warn"
unwrap_used = "deny"

[workspace.lints.rust]
future_incompatible = "warn"
nonstandard_style = "warn"

[workspace.dependencies]
anyhow = "1.0.94"
arma-rs = { version = "1.11.10", features = ["uuid", "serde_json"] }
async-trait = "0.1.83"
axum = "0.7.9"
nats = { version = "0.25.0" }
reqwest = { version = "0.12.9", features = ["rustls-tls"] }
rsa = "0.9.7"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
serenity = { version = "0.12.4", default_features = false, features = ["rustls_backend"] }
sqlx = { version = "0.7.4" }
strum = "0.26.3"
time = "0.3.37"
tokio = "1.42.0"
tracing = { version = "0.1.41", features = ["log"] }
tracing-subscriber = "0.3.19"
uuid = "1.11.0"
