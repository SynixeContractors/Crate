[workspace]
members = [
    "lib/bootstrap",
    "lib/events",
    "lib/meta",
    "lib/model",
    "lib/proc",

    "bin/api",
    "bin/bot",
    "bin/calendar",
    "bin/db",
    "bin/docker",
    "bin/executor",
    "bin/hooks",
    "bin/scheduler",
    # "bin/web",

    "arma/server",
]

[workspace.dependencies]
anyhow = "1.0.71"
# arma-rs = "1.9.3"
arma-rs = { git = "https://github.com/brettmayson/arma-rs", features = ["uuid", "serde_json"] }
async-trait = "0.1.68"
axum = "0.6.18"
nats = { version = "0.24.0" }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.96"
serenity = { git = "https://github.com/serenity-rs/serenity", rev = "6e2e70766e1afbce9cd1d4b43e3c6ee3b474f0bf", default-features = false, features = ["rustls_backend"] }
sqlx = { version = "0.7.0", features = ["offline"] }
strum = "0.24.1"
time = "0.3.22"
tokio = "1.28.2"
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = "0.3.17"
uuid = "1.3.3"
reqwest = { version = "0.11.18", features = ["rustls-tls"] }
