[workspace]
members = [
    "synixe-bot",
    "synixe-events",
    "synixe-meta",
    "synixe-proc",
    "synixe-schedule",
]

[workspace.dependencies]
nats = { version = "0.23.0" }
opentelemetry = { version = "0.18.0", default-features = false, features = ["trace", "rt-tokio"] }
serde = { version = "1.0.145", features = ["derive"] }
serenity = { git = "https://github.com/serenity-rs/serenity", rev = "67143ef33966aef5a949c2411d10a7d90d437382", default-features = false }
