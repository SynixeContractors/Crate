[package]
name = "synixe-db"
version = "0.1.0"
edition = "2021"

[dependencies]
bootstrap = { path = "../../lib/bootstrap", features = ["nats", "sqlx", "otlp"] }
synixe-events = { path = "../../lib/events" }
synixe-meta = { path = "../../lib/meta" }
synixe-model = { path = "../../lib/model", features = ["sqlx", "gear", "mission-schedule"] }

anyhow = "1.0.66"
async-trait = { workspace = true }
log = { workspace = true }
nats = { workspace = true }
opentelemetry = { workspace = true }
reqwest = { version = "0.11.13", features = ["json"] }
serenity = { workspace = true, features = [ "builder" ] }
sqlx = { workspace = true, features = ["postgres", "runtime-tokio-native-tls", "offline", "time", "uuid", "json"] }
tokio = { version = "1.23.0", features = ["full"] }
uuid = { workspace = true, features = ["v4"] }

[build-dependencies]
vergen = { workspace = true, features = ["git"]}
