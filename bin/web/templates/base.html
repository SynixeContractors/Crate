<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} | Synixe Contractors</title>
  <link rel="stylesheet" href="/tailwind.css" />
  <script defer src="/assets/js/menu.js" type="text/javascript"></script>
</head>

<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8 w-8" src="https://synixe.contractors/assets/img/logo-white.webp" alt="Your Company">
            </div>
            <div class="hidden md:block">
              <div class="menu-links ml-10 flex items-baseline space-x-4">
                <a href="/" class="px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page">Overview</a>

                <a href="/members"
                  class="px-3 py-2 rounded-md text-sm font-medium">Members</a>

                <a href="/garage"
                  class="px-3 py-2 rounded-md text-sm font-medium">Garage</a>

                <a href="/missions"
                  class="px-3 py-2 rounded-md text-sm font-medium">Missions</a>

                <a href="/certifications"
                  class="px-3 py-2 rounded-md text-sm font-medium">Certifications</a>
              </div>
            </div>
          </div>

          <div class="-mr-2 flex md:hidden">
            <button type="button" id="mobile-menu-button"
              class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg id="mobile-menu-hamburger" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg id="mobile-menu-close" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="hidden md:hidden" id="mobile-menu">
        <div class="menu-links space-y-1 px-2 pt-2 pb-3 sm:px-3">
          <a href="/" class="block px-3 py-2 rounded-md text-base font-medium"
            aria-current="page">Overview</a>

          <a href="/members"
            class="block px-3 py-2 rounded-md text-base font-medium">Members</a>

          <a href="/garage"
            class="block px-3 py-2 rounded-md text-base font-medium">Garage</a>

          <a href="/missions"
            class="block px-3 py-2 rounded-md text-base font-medium">Missions</a>

          <a href="/certifications"
            class="block px-3 py-2 rounded-md text-base font-medium">Certifications</a>
        </div>

      </div>
    </nav>

    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">{% block header %}{% endblock header %}</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock content %}
      </div>
    </main>
  </div>
</body>

</html>
